<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <h1>Exemplo de Formulário</h1>
      <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                  <label for="iano">Em que ano você nasceu?</label>
                  <input type="number" name="ano" id="iano" min="1900" max="2023" value="2000" required
                  oninput="iidade.value = 2025 - iano.value" required>
            </p>

            <p>
                  <label for="iidade">Sua idade é: </label>
                  <output id="iidade">0</output>
            </p>

             <p>
                  <input type="submit" value="Enviar" name="enviar" id="enviar">  
                  <input type="reset" value="Limpar" name="limpar" id="limpar">  <br>
             </p>
      </form>
</body>
</html>
