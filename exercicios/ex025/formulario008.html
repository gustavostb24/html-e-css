<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Outputs</title>
</head>
<body>
      <h1>Teste Output</h1>
      <form action="cadastro.php" method="get" autocomplete="on"></form>
      <p>
            <label for="in1">Número 1: </label>
            <input type="number" name="in1" id="in1" required placeholder="Digite o número 1" min="0" max="10" 
            oninput="isoma.innerHTML = Number(in1.value)">
      </p>
      <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="in2" id="in2" required placeholder="Digite o número 2" min="0" max="10" 
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
      </p>
      <p>
            <label for="isoma">Soma: </label>
            <output id="isoma">0</output>
      </p>
      <p>
            <input type="submit" value="Enviar" name="enviar" id="enviar">
            <input type="reset" value="Limpar" name="limpar" id="limpar">
      </p>
</body>
</html>
