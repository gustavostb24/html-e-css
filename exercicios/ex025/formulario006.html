<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <h1>Exemplo de Formulario</h1>
      <form action="cadastro.php">
            <p>
                  <label for="icor">Cor:</label>
                  <input type="color" name="cor" id="icor">
            </p>
            <p>
                  <label for="inivel">Nível de Satisfação</label>
                  <input type="range" name="nivel" id="inivel" min="0" max="10" step="1" value="5">
            </p>
            <p>
                  <label for="ifoto">Foto do Perfil:</label>
                  <input type="file" name="foto" id="ifoto" accept="image/*">
            </p>
            <p>
                  <input type="submit" value="Enviar" name="enviar" id="enviar">
                  <input type="reset" value="Limpar" name="limpar" id="limpar">
            </p>
      </form>
</body>
</html>
